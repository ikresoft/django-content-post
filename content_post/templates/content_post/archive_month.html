{% extends "content_post/base.html" %}

{% block content %}
  <h1>Content Archive {{ month|date:"F Y" }}</h1>
  {% for object in object_list %}
    {% ifchanged object.publish_date %}
      <h2>{{ object.publish_date|date:"F d Y"}}</h2>
    {% endifchanged %}
    <p><a href="{{ object.get_absolute_url }}">{{ object.headline }}</a></p>
  {% endfor %}
{% endblock %}
